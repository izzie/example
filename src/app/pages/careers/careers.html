<div class="careers">
  <cil-header-desktop ng-hide="vm.isMobile"></cil-header-desktop>
  <cil-header-mobile ng-show="vm.isMobile"></cil-header-mobile>

  <section class="careers__headline">
    <h2>Current Openings</h2>
    <h5 ng-bind="vm.description"></h5>
  </section>

  <section class="careers__category" ng-repeat="(key, value) in vm.openings">
    <div class="careers__label clearfix">
      <div class="careers__divider"></div>
      <h5 class="text-uppercase" ng-bind="key"></h5>
      <div class="careers__divider"></div>
    </div>

    <div class="row">
      <div class="col-sm-4 col-xs-6 careers__position" ng-repeat="item in value">
        <a>
          <div>
            <span ng-bind="item.fields.position"></span>
          </div>
        </a>
      </div>
    </div>

    <div class="clearfix"></div>
  </section>

  <cil-footer></cil-footer>
</div>
